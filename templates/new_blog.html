{% extends "widget.html" %}

{% block title %}AI Głosowe - Dodaj Blog{% endblock %}

{% block content %}

  <h1 class="mb-4">Dodaj nowy blog</h1>

  <form method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="title" class="form-label">Tytuł</label>
      <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="subtitle" class="form-label">Podtytuł</label>
      <input type="text" id="subtitle" name="subtitle" class="form-control">
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Autor</label>
      <input type="text" id="author" name="author" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Kategoria</label>
      <select id="category" name="category" class="form-select" required>
        <option selected disabled value="">Wybierz kategorię...</option>
        <option>Technologia</option>
        <option>AI</option>
        <option>Poradnik</option>
        <option>Biznes</option>
        <option>Inne</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="tags" class="form-label">Tagi (oddzielone przecinkami)</label>
      <input type="text" id="tags" name="tags" class="form-control">
    </div>

    <div class="mb-3">
      <label for="publish_date" class="form-label">Data publikacji</label>
      <input type="date" id="publish_date" name="publish_date" class="form-control" value="{{ today }}">
    </div>

    <div class="mb-3">
      <label for="summary" class="form-label">Streszczenie</label>
      <textarea id="summary" name="summary" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Treść</label>
      <textarea id="content" name="content" rows="8" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="conclusion" class="form-label">Wnioski / Call To Action</label>
      <textarea id="conclusion" name="conclusion" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Dodaj</button>
  </form>

{% endblock %}
